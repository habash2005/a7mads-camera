[build]
  base = "photography-booking-app"
  command = "npm i --no-fund --no-audit && npm run build"
  publish = "dist"

[build.environment]
  DEBUG = "vite:*,rollup:*"
  VITE_LOG_LEVEL = "info"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
